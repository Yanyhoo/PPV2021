<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>PPV2022 Registrace</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
	<!-- Google Fonts Roboto -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
	<!-- MDB -->
	<link rel="stylesheet" href="css/mdb.min.css" />
	<!-- Custom styles -->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div id="header"></div>

	<div class="container mb-4">
		<div class="row">
			<h3>PPV 2023 - Registrační formulář</h3>
		</div>
		<form id="registryForm">
			<div class="row mb-4">
				<div class="col-3">
					<div class="form-outline">
						<input type="text" id="fname" class="form-control" />
						<label class="form-label" for="fname">Jméno</label>
					</div>
				</div>
				<div class="col-3">
					<div class="form-outline">
						<input type="text" id="sName" class="form-control" />
						<label class="form-label" for="sName">Příjmení</label>
					</div>
				</div>
				<div class="col-4">
					<div class="form-outline">
						<input type="text" id="club" class="form-control" />
						<label class="form-label" for="club">Aeroklub</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<div class="form-outline">
						<input type="email" id="email" class="form-control" />
						<label class="form-label" for="email">Email</label>
					</div>
				</div>
				<div class="col-3">
					<div class="form-outline">
						<input type="number" id="phone" class="form-control" />
						<label class="form-label" for="phone">Telefon</label>
					</div>
				</div>

			</div>
			<br>
			<div class="row">
				<div class="col-3">
					<div class="form-outline">
						<input type="text" id="glider" class="form-control" />
						<label class="form-label" for="glider">Typ letadla</label>
					</div>
				</div>
				<div class="col-2">
					<div class="form-outline">
						<input type="text" id="imat" class="form-control" />
						<label class="form-label" for="imat">Imatrikulace</label>
					</div>
				</div>
				<div class="col-2">
					<div class="form-outline">
						<input type="text" id="code" class="form-control" />
						<label class="form-label" for="code">Startovní znak</label>
					</div>
				</div>
				<br>
				<div class="col-2">
					<select class="form-select form-control" id="gliderClass">
						<option value=""></option>
						<option value="1">Klubová třída</option>
						<option value="2">Kombinovaná třída</option>
					</select>
					<label class="form-label select-label" for="gliderClass">Soutěžní třída</label>
				</div>


			</div>
			<br>
			<div class="row">
				<div class="col-2">
					<button type="submit" class="btn btn-primary btn-block mb-4" id="submitBtn">Odeslat
						registraci</button>
				</div>
			</div>
		</form>
	</div>


	<div id="footer"></div>

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/page.registration.js"></script>

</body>

</html>
